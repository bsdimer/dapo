# EMBEDDED SERVER CONFIGURATION
server:
  port: ${port:18080}
  error.whitelabel.enabled: false
  use-forward-headers: true

  compression:
    enabled: true
    min-response-size: 1024
    mime-types:
      - text/html
      - text/css
      - text/plain
      - text/xml
      - application/json
      - application/javascript
  servlet:
    context-path: /

# PROFILES
spring:
  application.name: dapo-website

  servlet:
    multipart:
      max-file-size: 128MB
      max-request-size: 128MB

# RabbitMQ datasource
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
    dynamic: true

  thymeleaf:
    prefix: classpath:/templates

# ZULL
zuul:
  add-proxy-headers: true
  add-host-header: true
  host:
    connect-timeout-millis: 8000
    socket-timeout-millis: 10000
  routes:
    dapo-api:
      path: /api/**
      stripPrefix: false
    dapo-authserver:
      path: /auth/**
      serviceId: dapo-authserver
      stripPrefix: false
    dapo-authserver-oath2:
      path: /oauth2/**
      serviceId: dapo-authserver
      stripPrefix: false
    dapo-authserver-user:
      path: /user/**
      serviceId: dapo-authserver
      stripPrefix: false

# Fixes com.netflix.zuul.exception.ZuulException: Forwarding error
ribbon:
  ConnectTimeout: 4000
  ReadTimeout: 10000

# HYSTERIX
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
# EUREKA
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKAHOST:localhost}:${EUREKAPORT:18761}/eureka/

# Disable spring basic authentication security
  oauth2:
    sso:
      loginPath: /login

