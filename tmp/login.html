<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guest Wireless Authentication - Bertrange Capital</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script>

        function submitAction() {
            var link = document.location.href;
            var searchString = "redirect=";
            var equalIndex = link.indexOf(searchString);
            var redirectUrl = "";
            if (document.forms[0].action == "") {
                var url = window.location.href;
                var args = new Object();
                var query = location.search.substring(1);
                var pairs = query.split("&");
                for (var i = 0; i < pairs.length; i++) {
                    var pos = pairs[i].indexOf('=');
                    if (pos == -1) continue;
                    var argname = pairs[i].substring(0, pos);
                    var value = pairs[i].substring(pos + 1);
                    args[argname] = unescape(value);
                }
                document.forms[0].action = args.switch_url;
            }
            if (equalIndex >= 0) {
                equalIndex += searchString.length;
                redirectUrl = "";
                redirectUrl += link.substring(equalIndex);
            }
            if (redirectUrl.length > 255)
                redirectUrl = redirectUrl.substring(0, 255);
            document.forms[0].redirect_url.value = redirectUrl;
            document.forms[0].buttonClicked.value = 4;
            document.forms[0].submit();
        }

        function loadAction() {
            var url = window.location.href;
            var args = new Object();
            var query = location.search.substring(1);
            var pairs = query.split("&");
            for (var i = 0; i < pairs.length; i++) {
                var pos = pairs[i].indexOf('=');
                if (pos == -1) continue;
                var argname = pairs[i].substring(0, pos);
                var value = pairs[i].substring(pos + 1);
                args[argname] = unescape(value);
            }
//alert( "AP MAC Address is " + args.ap_mac);
//alert( "The Switch URL to post user credentials is " + args.switch_url);
//document.forms[0].action = args.switch_url;

// This is the status code returned from webauth login action
// Any value of status code from 1 to 5 is error condition and user
// should be shown error as below or modify the message as it suits
// the customer
            if (args.statusCode == 1) {
                alert("You are already logged in. No further action is required on your part.");
            }
            else if (args.statusCode == 2) {
                alert("You are not configured to authenticate against web portal. No further action is required on your part.");
            }
            else if (args.statusCode == 3) {
                alert("The username specified cannot be used at this time. Perhaps the username is already logged into the system?");
            }
            else if (args.statusCode == 4) {
                alert("The User has been excluded. Please contact the administrator.");
            }
            else if (args.statusCode == 5) {
                alert("Invalid username and password. Please try again.");
            }

        }

    </script>
</head>
<body id="LoginForm" onload="loadAction();">

<div class="container">
    <div class="login-form">
        <div class="main-div col-sm-12 col-md-6 col-lg-4">
            <div class="panel">
                <h2>Guest Wireless Access</h2>
                <p>Please enter your guest id and password</p>
            </div>
            <form id="Login" method="post" action="https://virtual.bertrangecapital.com/login.html">
                <input TYPE="hidden" NAME="buttonClicked" SIZE="16" MAXLENGTH="15" value="0">
                <input TYPE="hidden" NAME="redirect_url" SIZE="255" MAXLENGTH="255" VALUE="">
                <input TYPE="hidden" NAME="err_flag" SIZE="16" MAXLENGTH="15" value="0">

                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username"/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <input type="button" name="Submit" value="Submit" class="btn btn-primary"
                       onclick="submitAction();">
            </form>
        </div>
        <p class="botto-text">Designed for Bertrange Capital</p>
    </div>
</div>
